
<div class="flex wrapper-bar">

        <span class="text-white fw-bold fs-200"> ${{gasto.amount}}</span>
    </div>
    <div id="bar{{indice}}" 
         class="bar" 
         [ngClass]="mostrarActive()" 
         [ngClass]="diaSemana()"
         (click)="mostrar()">

    </div>
    <span class="text-accent-light">{{gasto.day}}</span>
</div>
